<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Register</h3>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email Address" #userEmail required />
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" #userPwd required />
      </div>
      <div class="form-group">
        <input type="button" class="btn btn-primary" value="Register"
          (click)="authService.register(userEmail.value, userPwd.value)" />
        <span class="orInner">Or </span>
        <button type="button" class="btn btn-success" (click)="authService.googleAuth()">
          <fa-icon [icon]="faGoogle"></fa-icon>
          Continue with Google
        </button>
        <!-- Continue with Google -->
      </div>
    </div>
    <div class="redirectToLogin">
      <span>Already have an account? </span>
      <a class="redirect" routerLink="/login">Log In</a>
    </div>
  </div>
</div>
